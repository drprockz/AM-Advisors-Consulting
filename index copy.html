<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Why AMA - GSAP Circle Animation</title>

  <!-- GSAP + MotionPathPlugin (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/MotionPathPlugin.min.js"></script>

  <style>
    /* RESET */
    * {
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* no scrollbars */
      background: radial-gradient(circle at center, #0c1839 20%, #040b1c 90%);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Main container for absolute positioning */
    .main-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* HEADERS (Left & Right) */
    .header-node {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #fff;
    }
    .header-node img {
      max-width: 300px;
      margin-bottom: 0.5rem;
    }
    .header-node p {
      font-size: 1rem;
      line-height: 1.3;
    }

    /* Left header: Digital Transformation */
    #header-left {
      top: 45%;
      left: 5%;
      transform: translateY(-50%);
    }

    /* Right header: Accounting & Audit */
    #header-right {
      top: 45%;
      right: 5%;
      transform: translateY(-50%);
    }

    /* Center circle (Why AMA) */
    .center-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: rgba(0, 168, 255, 0.15);
      border: 1px solid #00a8ff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-circle h2 {
      font-size: 1rem;
      margin: 0;
      text-align: center;
      padding: 0 10px; /* Some horizontal padding for better text wrapping */
    }

    /* SVG for lines + traveling nodes */
    svg {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
    }
    /* We use a 1000x1000 coordinate system so center = (500, 500). */
    path {
      stroke: #00a8ff;
      stroke-width: 2;
      stroke-opacity: 0.8;
      fill: none;
    }
    circle {
      fill: #00a8ff;
    }
  </style>
</head>
<body>

<div class="main-wrapper">

  <!-- LEFT HEADER -->
  <div class="header-node" id="header-left">
    <img 
      src="Manaaged-Security-Services.svg" 
      alt="Digital Transformation"
    />
    <p>Digital Transformation</p>
  </div>

  <!-- RIGHT HEADER -->
  <div class="header-node" id="header-right">
    <img 
      src="SaaS.png" 
      alt="Accounting & Audit"
    />
    <p>Accounting &amp; Audit</p>
  </div>

  <!-- CENTER CIRCLE (Why AMA) -->
  <div class="center-circle">
    <h2>Why AMA</h2>
  </div>

  <!-- SVG LINES (3 lines from center's left edge to left header, 
       3 lines from center's right edge to right header) 
       + circles for traveling nodes
       We'll define a viewBox so center = (500,500). 
       The circle boundary for the left side is around x= (500 - 60) = 440,
       for the right side around x= (500 + 60) = 560,
       with slight +/- offsets in the y coords.
  -->
  <svg viewBox="0 0 1000 1000" preserveAspectRatio="none">

    <!-- ====== LEFT LINES (3) ====== -->
    <!-- Middle line: from circle edge (~440,500) to left node (~200,500) -->
    <path id="left-line1" d="M 440,500  200,500" />
    <!-- Slightly higher -->
    <path id="left-line2" d="M 440,490  200,490" />
    <!-- Slightly lower -->
    <path id="left-line3" d="M 440,510  200,510" />

    <!-- 6 traveling circles for the left side (forward/back for each line) -->
    <circle id="cl1f" r="4" />
    <circle id="cl1b" r="4" />
    <circle id="cl2f" r="4" />
    <circle id="cl2b" r="4" />
    <circle id="cl3f" r="4" />
    <circle id="cl3b" r="4" />

    <!-- ====== RIGHT LINES (3) ====== -->
    <!-- Middle line: from circle edge (~560,500) to right node (~800,500) -->
    <path id="right-line1" d="M 560,500  800,500" />
    <!-- Slightly higher -->
    <path id="right-line2" d="M 560,490  800,490" />
    <!-- Slightly lower -->
    <path id="right-line3" d="M 560,510  800,510" />

    <!-- 6 traveling circles for the right side -->
    <circle id="cr1f" r="4" />
    <circle id="cr1b" r="4" />
    <circle id="cr2f" r="4" />
    <circle id="cr2b" r="4" />
    <circle id="cr3f" r="4" />
    <circle id="cr3b" r="4" />

  </svg>

</div> <!-- /.main-wrapper -->

<script>
document.addEventListener("DOMContentLoaded", () => {
  gsap.registerPlugin(MotionPathPlugin);

  /* 
    We'll create GSAP timelines (or just .to() calls) for each circle.
    Each line has 2 circles: 
      - forward (start=0 -> end=1), 
      - backward (start=1 -> end=0, with delay to offset).
  */

  // ===== LEFT: line1 (forward + backward) =====
  gsap.to("#cl1f", {
    duration: 2.5, repeat: -1, ease: "none",
    motionPath: {
      path: "#left-line1", align: "#left-line1",
      start: 0, end: 1, autoRotate: false
    }
  });
  gsap.to("#cl1b", {
    duration: 2.5, repeat: -1, ease: "none", delay: 1.25,
    motionPath: {
      path: "#left-line1", align: "#left-line1",
      start: 1, end: 0, autoRotate: false
    }
  });

  // ===== LEFT: line2 (forward + backward) =====
  gsap.to("#cl2f", {
    duration: 3.0, repeat: -1, ease: "none",
    motionPath: {
      path: "#left-line2", align: "#left-line2",
      start: 0, end: 1, autoRotate: false
    }
  });
  gsap.to("#cl2b", {
    duration: 3.0, repeat: -1, ease: "none", delay: 1.5,
    motionPath: {
      path: "#left-line2", align: "#left-line2",
      start: 1, end: 0, autoRotate: false
    }
  });

  // ===== LEFT: line3 (forward + backward) =====
  gsap.to("#cl3f", {
    duration: 2.2, repeat: -1, ease: "none",
    motionPath: {
      path: "#left-line3", align: "#left-line3",
      start: 0, end: 1, autoRotate: false
    }
  });
  gsap.to("#cl3b", {
    duration: 2.2, repeat: -1, ease: "none", delay: 1.1,
    motionPath: {
      path: "#left-line3", align: "#left-line3",
      start: 1, end: 0, autoRotate: false
    }
  });

  // ===== RIGHT: line1 (forward + backward) =====
  gsap.to("#cr1f", {
    duration: 2.7, repeat: -1, ease: "none",
    motionPath: {
      path: "#right-line1", align: "#right-line1",
      start: 0, end: 1, autoRotate: false
    }
  });
  gsap.to("#cr1b", {
    duration: 2.7, repeat: -1, ease: "none", delay: 1.35,
    motionPath: {
      path: "#right-line1", align: "#right-line1",
      start: 1, end: 0, autoRotate: false
    }
  });

  // ===== RIGHT: line2 (forward + backward) =====
  gsap.to("#cr2f", {
    duration: 3.2, repeat: -1, ease: "none",
    motionPath: {
      path: "#right-line2", align: "#right-line2",
      start: 0, end: 1, autoRotate: false
    }
  });
  gsap.to("#cr2b", {
    duration: 3.2, repeat: -1, ease: "none", delay: 1.6,
    motionPath: {
      path: "#right-line2", align: "#right-line2",
      start: 1, end: 0, autoRotate: false
    }
  });

  // ===== RIGHT: line3 (forward + backward) =====
  gsap.to("#cr3f", {
    duration: 2.4, repeat: -1, ease: "none",
    motionPath: {
      path: "#right-line3", align: "#right-line3",
      start: 0, end: 1, autoRotate: false
    }
  });
  gsap.to("#cr3b", {
    duration: 2.4, repeat: -1, ease: "none", delay: 1.2,
    motionPath: {
      path: "#right-line3", align: "#right-line3",
      start: 1, end: 0, autoRotate: false
    }
  });
});
</script>

</body>
</html>
