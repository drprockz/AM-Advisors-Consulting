<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Why AMA - GSAP Circle Animation</title>

        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="index.css" />

        <!-- GSAP + MotionPathPlugin (CDN) -->
        <script
            src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/gsap@3/dist/MotionPathPlugin.min.js"></script>

    </head>
    <body>

        <div class="main-wrapper">

            <!-- LEFT HEADER -->
            <div class="header-node" id="header-left">
                <img
                    src="Manaaged-Security-Services.svg"
                    alt="Digital Transformation" />
                <p>Digital Transformation</p>
            </div>

            <!-- RIGHT HEADER -->
            <div class="header-node" id="header-right">
                <img
                    src="SaaS.png"
                    alt="Accounting & Audit" />
                <p>Accounting &amp; Audit</p>
            </div>

            <!-- CENTER CIRCLE (Why AMA) -->
            <div class="center-circle">
                <h2>Why AMA</h2>
                <svg viewBox="0 0 1500 1500"
                    style="position: absolute; top: 0; left: 0;">
                    <!-- Diamond shape with three-line border -->
                    <path d="M 750 100 L 1400 750 L 750 1400 L 100 750 Z"
                        fill="none" stroke="#00a8ff" stroke-width="6" />
                    <path d="M 750 125 L 1375 750 L 750 1375 L 125 750 Z"
                        fill="none" stroke="#00a8ff" stroke-width="4" />
                    <path d="M 750 150 L 1350 750 L 750 1350 L 150 750 Z"
                        fill="none" stroke="#00a8ff" stroke-width="2" />
                </svg>
            </div>

            <div class="top-beams">
                <div class="left-bottom-tiles">
                    <img
                        src="tiles.svg" alt>
                </div>

                <div class="Top-three-beam">
                    <div class="beam-line2-static"><span></span></div>
                    <div class="beam-line3-static"><span></span></div>
                </div>
                
                <div class="beam-line-static"><span></span></div>
                <div class="Paas-three-beam">
                    <div class="beam-line-static"><span></span></div>
                    <div class="beam-line2-static"><span></span></div>
                    <div class="beam-line3-static"><span></span></div>
                </div>
            </div>

            <!-- SVG LINES (3 lines from center's left edge to left header, 
       3 lines from center's right edge to right header) 
       + circles for traveling nodes
       We'll define a viewBox so center = (500,500). 
       The circle boundary for the left side is around x= (500 - 60) = 440,
       for the right side around x= (500 + 60) = 560,
       with slight +/- offsets in the y coords.
  -->
            <svg viewBox="0 0 1000 1000" preserveAspectRatio="none">

                <!-- ====== LEFT LINES (3) ====== -->
                <!-- Middle line: from circle edge (~440,500) to left node (~200,500) -->
                <path id="left-line1" d="M 440,500  200,500" />
                <!-- Slightly higher -->
                <path id="left-line2" d="M 440,490  200,490" />
                <!-- Slightly lower -->
                <path id="left-line3" d="M 440,510  200,510" />

                <!-- 6 traveling circles for the left side (forward/back for each line) -->
                <circle id="cl1f" r="4" />
                <circle id="cl1b" r="4" />
                <circle id="cl2f" r="4" />
                <circle id="cl2b" r="4" />
                <circle id="cl3f" r="4" />
                <circle id="cl3b" r="4" />

                <!-- ====== RIGHT LINES (3) ====== -->
                <!-- Middle line: from circle edge (~560,500) to right node (~800,500) -->
                <path id="right-line1" d="M 560,500  800,500" />
                <!-- Slightly higher -->
                <path id="right-line2" d="M 560,490  800,490" />
                <!-- Slightly lower -->
                <path id="right-line3" d="M 560,510  800,510" />

                <!-- 6 traveling circles for the right side -->
                <circle id="cr1f" r="4" />
                <circle id="cr1b" r="4" />
                <circle id="cr2f" r="4" />
                <circle id="cr2b" r="4" />
                <circle id="cr3f" r="4" />
                <circle id="cr3b" r="4" />

            </svg>

        </div> <!-- /.main-wrapper -->

        <script src="script.js"></script>

    </body>
</html>
