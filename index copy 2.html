<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diamond Expand Demo</title>

  <!-- GSAP CDN -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #0c1839 20%, #040b1c 90%);
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* The diamond (initially a square) */
    #diamond {
      position: absolute;
      top: 50%; 
      left: 50%;
      width: 150px;
      height: 150px;
      transform: translate(-50%, -50%);
      background: rgba(0,168,255, 0.15);
      border: 2px solid #00a8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      /* We'll rotate/scale this with GSAP on hover/click. */
      cursor: pointer;
    }
    #diamond h2 {
      font-size: 1rem;
      padding: 0 10px;
      user-select: none;
      pointer-events: none; /* let clicks pass through if you want */
    }

    /* Four corner labels, absolutely positioned within diamond.
       We'll fade them in / move them on expand.
    */
    .corner-label {
      position: absolute;
      opacity: 0; /* hidden initially */
      font-size: 0.9rem;
      text-align: center;
      width: 120px;
      transform: translate(-50%, -50%);
      pointer-events: none; /* so they don't block the diamond */
    }
    /* top corner */
    #top-corner {
      top: 10%;
      left: 50%;
    }
    /* right corner */
    #right-corner {
      right: 10%;
      top: 50%;
    }
    /* bottom corner */
    #bottom-corner {
      bottom: 10%;
      left: 50%;
    }
    /* left corner */
    #left-corner {
      left: 10%;
      top: 50%;
    }
  </style>
</head>
<body>
<div id="container">
  <!-- Diamond (square) in the center -->
  <div id="diamond">
    <h2>Why AMA?</h2>
    <!-- The four corners (labels) inside the diamond -->
    
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // We'll define two timelines or just do .to() calls on hover:
  const diamond = document.getElementById("diamond");

  // On hover IN, rotate to diamond and scale up
  diamond.addEventListener("mouseenter", () => {
    // Expand diamond
    gsap.to(diamond, {
      duration: 0.6,
      rotation: 45,
      scale: 1.5,
      ease: "power2.out"
    });
    // Fade in corner labels
    gsap.to(".corner-label", {
      duration: 0.6,
      opacity: 1,
      ease: "power2.out"
    });
  });

  // On hover OUT, rotate back to square and scale down
  diamond.addEventListener("mouseleave", () => {
    gsap.to(diamond, {
      duration: 0.6,
      rotation: 0,
      scale: 1,
      ease: "power2.in"
    });
    // Fade out corner labels
    gsap.to(".corner-label", {
      duration: 0.4,
      opacity: 0,
      ease: "power2.in"
    });
  });
});
</script>
</body>
</html>
